<html lang="en">

<head>

  <link rel="stylesheet" href="../base.css">

<body>
  <script>
    'use strict';
    //function scoped 
    var first = "wes"; 
    
    // blocked scoped {}
    let age = 300; 
    const cool = true; 
    console.log(first); //function call statement

    // const by default
    // use let if need to change

    //camel case
    const iLovePizza = false;
    // UpperCamelCase - for classes
    const ILoveToEatHotDogs = false;
    // snake case
    const this_is_snake_case = 'cool';
  </script>
</body>
